<!DOCTYPE html>
<html>
<head>
	<title>course on users choise</title>
</head>
<body>
	<form>
		<label>NAME :</label>
		<input type="text" name="name" placeholder="jhon deo">
		<br><br>
		<label>GENDER :</label>
		<input type="radio" name="gender" value="male">MALE
		<input type="radio" name="gender" value="female">FEMALE
		<input type="radio" name="gender" value="other">OTHERS
		<br><br>
		<label>COURSE :</label>
		<select>
			<option>SELECT</option>
			<option>B.TECH</option>
			<option>BCA</option>
			<option>BBA</option>
			<option>M.TECH</option>
			<option>MCA</option>
			<option>MBA</option>
		</select>
	</form>
</body>
</html>
